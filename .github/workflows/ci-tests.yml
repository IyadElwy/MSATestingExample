name: Microservices CI/CD Pipeline

on:
  push:
    branches: [ main, master, 'claude/**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-user-service:
    name: Test User Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./user-service
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ./user-service
        run: |
          python -m pytest tests/test_unit.py -v

      - name: Run integration tests
        working-directory: ./user-service
        run: |
          python -m pytest tests/test_integration.py -v

  test-product-service:
    name: Test Product Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./product-service
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ./product-service
        run: |
          python -m pytest tests/test_unit.py -v

      - name: Run integration tests
        working-directory: ./product-service
        run: |
          python -m pytest tests/test_integration.py -v

  test-order-service:
    name: Test Order Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./order-service
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ./order-service
        run: |
          python -m pytest tests/test_unit.py -v

      - name: Run integration tests
        working-directory: ./order-service
        run: |
          python -m pytest tests/test_integration.py -v

  test-e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies for all services
        run: |
          pip install -r user-service/requirements.txt
          pip install -r product-service/requirements.txt
          pip install -r order-service/requirements.txt

      - name: Run e2e tests
        run: |
          python -m pytest tests/test_e2e.py -v --timeout=60

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-user-service, test-product-service, test-order-service, test-e2e]
    steps:
      - name: Success
        run: |
          echo "âœ… All microservice tests passed successfully!"
          echo "Pipeline completed without errors."
