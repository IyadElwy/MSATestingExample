[pytest]
testpaths = tests user-service/tests product-service/tests order-service/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires services running)
    e2e: End-to-end tests (requires all services running)
